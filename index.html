<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clear Sky | Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary nav-style">
        <a class="navbar-brand" id="logo"><span id="ClearSky">ClearSky</span><span><i class="fas fa-moon moon"></i></span> Weather</a>
    </nav>
    
    <div class="container">
        <div class="row row-style">
            <div class="col-md-4" id="searchHistory">
                <h3 id="search-font">Find a City</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="San Francisco..." id="citySearch">
                    <div class="input-group-append">
                      <button class="btn bg-primary" type="button" id="search-btn">Search</button>
                    </div>
                  </div>
            </div>
            <div class="col-md-8" id="current-weather">
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="forecastDiv">
                <div class="row">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
